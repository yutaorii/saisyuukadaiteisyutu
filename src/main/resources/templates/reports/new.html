<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 th:text="'日報 新規登録'" class="h3 mb-3"></h1>
            </div>

            <div class="mb-3 col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body mb-5">
                            <div class="wizard wizard-success mb-4">
                                <form th:action="@{/reports/add}" th:object="${report}" method="post">
                                    <table class="table table-striped">
                                        <!-- 1. 日付 -->
                                        <tr>
                                            <th class="w-25">日付</th>
                                            <td class="align-middle">
                                                <input type="date" class="form-control" th:field="*{reportDate}" required />
                                                <span th:if="${#fields.hasErrors('reportDate')}" class="text-danger" th:errors="*{reportDate}">値を入力してください</span>
                                            </td>
                                        </tr>

                                        <!-- 2. 氏名 -->
                                        <tr>
                                            <th>氏名</th>
                                            <td class="align-middle">
                                                <!-- 変更箇所: employee が null の場合にデフォルト値を表示 -->
                                                <input type="text" class="form-control" th:field="*{employee.name}"
                                                       th:value="${report.employee != null ? report.employee.name : '未設定'}" readonly />
                                            </td>
                                        </tr>

                                        <!-- 3. タイトル -->
                                        <tr>
                                            <th>タイトル</th>
                                            <td class="align-middle">
                                                <input type="text" class="form-control" th:field="*{title}" maxlength="100" required />
                                                <span th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}">値を入力してください</span>
                                                <span th:if="${#fields.hasErrors('title')}" class="text-danger">100文字以下で入力してください</span>
                                            </td>
                                        </tr>

                                        <!-- 4. 内容 -->
                                        <tr>
                                            <th>内容</th>
                                            <td class="align-middle">
                                                <textarea class="form-control" th:field="*{content}" rows="5" maxlength="600" required></textarea>
                                                <span th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}">値を入力してください</span>
                                                <span th:if="${#fields.hasErrors('content')}" class="text-danger">600文字以下で入力してください</span>
                                            </td>
                                        </tr>

                                    </table>

                                    <!-- 5. 登録ボタン -->
                                    <div class="mt-5 row g-1">
                                        <div class="col-auto">
                                            <input type="submit" value="登録" class="btn btn-primary">
                                        </div>

                                        <!-- 6. 戻るボタン -->
                                        <div class="col-auto">
                                            <a th:href="@{/reports}" class="btn btn-secondary">戻る</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
