<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 th:text="'従業員 更新'" class="h3 mb-3"></h1>
                <p class="text-muted">パスワードは変更する場合のみ入力してください</p>
            </div>

            <div class="mb-3 col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body mb-5">
                            <div class="wizard wizard-success mb-4">
                                <form th:action="@{/employees/{code}/update(code=${employee.code})}" th:object="${employee}" th:method="post">
                                    <table class="table table-striped">
                                        <tr>
                                            <th class="w-25">社員番号</th>
                                            <td class="align-middle white-background" th:text="${employee.code}"></td>
                                        </tr>
                                        <tr>
                                            <th>氏名</th>
                                            <td class="align-middle">
                                                <input type="text" class="form-control" th:field="*{name}" maxlength="100" />

                                                <!-- 氏名の必須エラーメッセージ -->
                                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>

                                                <!-- 氏名の桁数エラーメッセージ -->
                                                <span th:if="${#fields.hasErrors('name')}" class="text-danger" th:text="#{error.name.range}"></span>
                                            </td>
                                        </tr>

                                        <tr>
                                            <th>パスワード</th>
                                            <td class="align-middle">
                                                <input type="password" id="password" name="password" class="form-control white-background" th:field="*{password}" maxlength="20" />

                                                <!-- パスワードの必須エラーメッセージ -->
                                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>

                                                <!-- パスワードの桁数エラーメッセージ -->
                                                <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:text="#{error.password.range}"></span>

                                                <!-- 半角英数字の形式エラーメッセージ -->
                                                <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:text="#{error.password.halfsize}"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>権限</th>
                                            <td class="align-middle">
                                                <select id="role" name="role" class="form-control" required th:field="*{role}">
                                                    <option th:value="${T(com.techacademy.entity.Employee.Role).GENERAL}"
                                                            th:selected="${employee.role.name() == 'GENERAL'}">一般</option>
                                                    <option th:value="${T(com.techacademy.entity.Employee.Role).ADMIN}"
                                                            th:selected="${employee.role.name() == 'ADMIN'}">管理者</option>
                                                </select>
                                                <span th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}">権限は必須項目です</span>
                                            </td>
                                        </tr>
                                    </table>

                                    <!-- 更新ボタン -->
                                    <div class="mt-5 row g-1">
                                        <div class="col-auto">
                                            <input type="submit" value="更新" class="btn btn-primary">
                                        </div>
                                        <div class="col-auto">
                                            <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
