<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 th:text="'従業員 更新'" class="h3 mb-3"></h1>
                <p class="text-muted">パスワードは変更する場合のみ入力してください</p>
            </div>

            <div class="mb-3 col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body mb-5">
                            <div class="wizard wizard-success mb-4">
                                <form th:action="@{/employees/{code}/update(code=${employee.code})}" th:object="${employee}" th:method="post">
                                    <!-- 社員番号 (読み取り専用) -->
                                    <div class="mb-3">
                                        <label class="form-label" for="code">社員番号</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{code}" th:errorclass="err" id="code" readonly />
                                        </div>
                                    </div>

                                    <!-- 氏名フィールド -->
                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{name}" th:errorclass="err" id="name">
                                            <span th:errors="*{name}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <!-- パスワードフィールド -->
                                    <div class="mb-3">
                                        <label class="form-label" for="password">パスワード</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="password" th:field="*{password}" th:errorclass="err" id="password">
                                            <span th:if="${passwordError} neq null" th:text="${passwordError}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <!-- 権限フィールド -->
                                    <div class="mb-3">
                                        <label class="form-label" for="role">権限</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-4">
                                            <select class="form-select" th:field="*{role}" id="role">
                                                <option th:each="item:${T(com.techacademy.entity.Employee.Role).values()}"
                                                        th:value="${item}"
                                                        th:text="${item.getValue()}"
                                                        th:selected="*{role} == ${item}">
                                                </option>
                                            </select>
                                            <span th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}">権限は必須項目です</span>
                                        </div>
                                    </div>

                                    <!-- 更新ボタン -->
                                    <div class="mt-5 row g-1">
                                        <div class="col-auto">
                                            <input type="submit" value="更新" class="btn btn-primary">
                                        </div>
                                        <div class="col-auto">
                                            <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
